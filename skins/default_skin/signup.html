{% extends "default_skin/base.html" %}
{% block head %}
        <title>로그인 - {{PROJECT_NAME}}</title>
{% endblock head %}
{% block content %}

            
            <!--Main column-->
            <div class="col-lg-12">

                <!--First row-->
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <div class="col-lg-12">
                        <div class="divider-new">
                            <h2 class="h2-responsive" id="title">회원가입</h2>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">
                                <strong>오류!</strong>
                                {{ error }}
                            </div>
                        {% endif %}
                            <form method="post" action="{% url 'signup' %}">
                                {% csrf_token %}

                                {{ form.as_p }}

                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </form>

                </div>
                <!--/.First row-->
                
                


{% endblock content %}
