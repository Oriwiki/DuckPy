{% extends "default_skin/base.html" %}

{% block head %}
        <title>{{title}} - {{PROJECT_NAME}}</title>
{% endblock head %}

{% block content %}

            <!--Sidebar-->
                {% include "default_skin/sidebar.html" with function="edit" %}
            <!--/.Sidebar-->
            
            <!--Main column-->
            <div class="col-lg-8">

                <!--First row-->
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <div class="col-lg-12">
                        <div class="divider-new">
                            <h2 class="h2-responsive" id="title">{{title}}</h2>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">
                                <strong>오류!</strong>
                                {{ error }}
                            </div>
                        {% endif %}
                        <div>
                            <div>{{preview|safe}}</div>
                            <form action="{% url 'edit' title=title %}" method="post">
                                <textarea name="text" class="form-control">{{text}}</textarea>
                                {% csrf_token %}
                                <input type="text" name="comment" placeholder="요약">
                                <input type="hidden" name="section" value="{{section}}">
                                <input type="submit" class="btn btn-default" name="preview" value="미리보기">
                                <input type="submit" class="btn btn-default" name="save" value="저장">
                            </form>
                        </div>

                </div>
                <!--/.First row-->
                
                

{% endblock content %}
