{% extends "default_skin/base.html" %}

{% block head %}
        <title>파일 올리기 - {{PROJECT_NAME}}</title>
{% endblock head %}

{% block content %}

            
            <!--Main column-->
            <div class="col-lg-12">

                <!--First row-->
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <div class="col-lg-12">
                        <div class="divider-new">
                            <h2 class="h2-responsive" id="title">파일 올리기</h2>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">
                                <strong>오류!</strong>
                                {{ error }}
                            </div>
                        {% endif %}
                        <div>
                            <div>{{preview|safe}}</div>
                            <form action="" method="post" enctype="multipart/form-data">
                                <input type="text" name="title" placeholder="파일 이름" value="{{title}}">
                                <input type="file" name="file" accept="image/gif, image/jpeg, image/png">
                                <textarea name="text" class="form-control">{{text}}</textarea>
                                {% csrf_token %}
                                <input type="text" name="comment" placeholder="요약">
                                <input type="submit" class="btn btn-default" name="preview" value="미리보기">
                                <input type="submit" class="btn btn-default" name="save" value="올리기">
                            </form>
                        </div>

                </div>
                <!--/.First row-->
                
                

{% endblock content %}
