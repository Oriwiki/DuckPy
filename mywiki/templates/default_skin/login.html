{% extends "default_skin/base.html" %}
{% block head %}
        <title>로그인 - {{PROJECT_NAME}}</title>
{% endblock head %}
{% block content %}

    <div class="container">
        <div class="row">
            
            <!--Main column-->
            <div class="col-lg-12">

                <!--First row-->
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <div class="col-lg-12">
                        <div class="divider-new">
                            <h2 class="h2-responsive" id="title">로그인</h2>
                        </div>
                        {% if error %}
                            <div class="alert alert-danger">
                                <strong>오류!</strong>
                                {{ error }}
                            </div>
                        {% endif %}
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <input type="hidden" name="next" value="/" />

                                {{ form.as_p }}

                                <button type="submit" class="btn btn-default">로그인</button>
                            </form>

                </div>
                <!--/.First row-->
                
                
        </div>
    </div>


{% endblock content %}
