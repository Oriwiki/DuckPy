{% extends "base.html" %}

{% block content %}
    <div>
        <div>{{preview|safe}}</div>
        <form action="/edit/{{title}}/" method="post">
            <textarea name="text">{{text}}</textarea>
            {% csrf_token %}
            <input type="text" name="comment">
            <input type="submit" name="preview" value="미리보기">
            <input type="submit" name="save" value="저장">
        </form>
    </div>
{% endblock content %}
