{% extends "base.html" %}

{% block content %}
    <div>
        <form action="/revert/{{title}}/" method="post">
            <textarea name="text" class="form-control" disabled>{{text}}</textarea>
            {% csrf_token %}
            <input type="text" name="comment" placeholder="요약">
            <input type="hidden" name="rev" value="{{rev}}">
            <input type="submit" class="btn btn-default" name="revert" value="되돌리기">
        </form>
    </div>
{% endblock content %}
